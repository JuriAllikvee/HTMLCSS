<!DOCTYPE html>
<html>
<head>
    <title>Определение нескольких фонов</title>
    <style>
        #id1 {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShuEmJAUIYjZy4iVym0-uf4dDG82UsrMmBFg&s), url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s);
            background-position: bottom right, center;
            background-repeat: no-repeat, no-repeat;

            /* background-size определение через запятую для всех CSS свойств относящихся к настройкам фоновых изображений */
            -moz-background-size: 135px 41px, 100% 100%;
            -o-background-size: 135px 41px, 100% 100%;
            -webkit-background-size: 135px 41px, 100% 100%;
            background-size: 135px 41px, 100% 100%;

            border: 1px #808080 solid;
            height: 270px;
            width: 350px;
        }
    </style>
</head>
<body>
    <div id="id1"></div>
</body>
</html>
