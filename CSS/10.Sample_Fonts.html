<!--
Свойство font-family.
Устанавливает семейство шрифтов, которое будет использоваться для оформления текста содержимого.
-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа со шрифтом</title>
    <style type="text/css">
        body {
            color: #0094ff;
            font-family: Verdana, Arial;
        }

        p.one {
            font-family: 'Times New Roman';
            color: darkcyan;
        }

        p.two {
            font-family: 'Monotype Corsiva';
            color: darkgrey;
        }

        p.three {
            font-family: Arial;
            color: darkorange;
        }
    </style>
</head>
<body>
    <h1>CSS стили шрифта</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Шрифт</th>
            <th>Результат</th>
        </tr>
        <tr>
            <td>
                <p class="one">Time New Roman</p>
            </td>
            <td>
                <p class="one">Используется шрифт Time New Roman</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="two">Monotype Corsiva</p>
            </td>
            <td>
                <p class="two">Используется шрифт Monotype Corsiva</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="three">Arial</p>
            </td>
            <td>
                <p class="three">Используется шрифт Arial</p>
            </td>
        </tr>
    </table>
</body>
</html>
