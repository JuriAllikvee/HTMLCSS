<!DOCTYPE html>
<html>
<head>
    <title>audio element</title>
    <script src="Modernizr-2.0.6.js"></script>
</head>
<body>
    <!-- 
    autoplay - сообщает браузеру о том, что необходимо начать воспроизведение аудио, как только будет загружена страница
    loop - нужно запустить аудио после завершения
    controls(play,pause) - возвращает строку, указывающую, может ли браузер воспроизводить данный тип медиадрайва
    currentTime - определяет текущую позицию воспроизведения в секундах
    duration - продолжительность аудиодрайва в секундах
    -->
    <audio id="audio" controls autoplay src="audio/Vivaldi.ogg">
        Браузер не поддерживает воспроизведение звуковых медиафайлов
    </audio>

    <script>
        if (!Modernizr.audio) {
            alert("Браузер не поддерживает воспроизведение звуковых файлов");
        } else {
            var audio = document.getElementById("audio");
            var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
            if (res) alert("I can play ogg vorbis");
            else alert("no support for ogg vorbis");
        }
    </script>
</body>
</html>
